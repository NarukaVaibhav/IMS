<div class="master-container1 container p-0">

  <div class="container-fluid p-0">
    <div class="card-header">Assignment Name : {{assignmentName}}</div>

    <div class="col-lg-12 card">
      <mat-form-field class="search-form-field" floatLabel="never">
        <input id="search" matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off"
          (keyup)="applyFilter()">
          <mat-icon mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
            cancel</mat-icon>
      </mat-form-field>


      <div class="example-container mat-elevation-z8">
        <table id="enquiry-table" class="col-lg-12" mat-table [dataSource]="dataSource" matSort>

          <!-- studentName -->
          <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Name </th>
            <td mat-cell *matCellDef="let row" (click)="moveToaddmission(row)" style="  color: darkslateblue;"
              id="studenname"> {{row.studentName}} </td>
          </ng-container>

          <!-- fatherName Column -->
          <ng-container matColumnDef="fatherName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Father Name </th>
            <td mat-cell *matCellDef="let row"> {{row.fatherName}} </td>
          </ng-container>

          <!-- mobile Column -->
          <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
            <td mat-cell *matCellDef="let row"> {{row.mobile  }} </td>
          </ng-container>


          <!-- achieved_marks Column -->
          <ng-container matColumnDef="achieved_marks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Achieved Marks </th>
            <td mat-cell *matCellDef="let row" (click)=" results(row)"
              [style.color]="row.achieved_marks == 'Not Submitted' ? 'red' : 'blue'" id="status"
              style="cursor: pointer;"> <a>{{row.achieved_marks}}</a> </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>

        </table>

      </div>
      <div class="card-footer">
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
