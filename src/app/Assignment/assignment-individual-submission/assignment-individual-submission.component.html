<div class="session-1 main container p-0">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <p align="center" class="fontHeader bottomBorder mt-4 mb-4">Student Individual Submission Details</p>
        <br>
        <div class="row">
          <div class="col-lg-6 headerTextWB">
            Student Name : <span class="text">{{name}} </span>
          </div>


          <div class="col-lg-6 headerTextWB">
            Assignment Name : <span class="text">{{assignmentName}} </span>
          </div>
        </div>
        <br>

      </div>
    </div>
    <div>
      <div class="col-lg-4 border w-150 h-150 p-3 rounded border-info">
        <img [src]="image" alt="Image Not Availabe" class="img-fluid responsive rounded">
      </div>
    </div>
    <div class="record">
      <div>

        <div class="mt-4">


          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table class="table" mat-table [dataSource]="dataSource" matSort>

              <!-- sr -->
              <ng-container matColumnDef="sr">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. </th>
                <td mat-cell *matCellDef="let row"> {{row.sr}} </td>
              </ng-container>

              <!-- question Column -->
              <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
                <td mat-cell *matCellDef="let row"> {{row.question}} </td>
              </ng-container>

              <!-- answer Column -->
              <ng-container matColumnDef="answer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Answer </th>
                <td mat-cell *matCellDef="let row"> {{row.answer  }} </td>
              </ng-container>


              <!-- achieved_marks Column -->
              <ng-container matColumnDef="achieved_marks">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Achieved Marks </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color">
                  <a>{{row.achieved_marks}}</a> </td>
              </ng-container>



              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
