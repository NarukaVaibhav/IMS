<div class="master-container1 container p-0">
  <div class="container-fluid p-0">
    <div class="card-header">ALL ASSIGNMENT</div>

    <div class="col-lg-12 card">
      <mat-form-field class="search-form-field" floatLabel="never">
        <input id="search" matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off"
          (keyup)="applyFilter()">
          <mat-icon mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
            cancel</mat-icon>
      </mat-form-field>


      <div class="example-container mat-elevation-z8">
        <table id="enquiry-table" class="col-lg-12" mat-table [dataSource]="dataSource" matSort>

          <!-- name -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="justify-content: center;"> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- batch Column -->
          <ng-container matColumnDef="batch">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch </th>
            <td mat-cell *matCellDef="let row" id="batchh" style="padding-right: 0px;"> {{row.batch}} </td>
          </ng-container>

          <!-- updated Column -->
          <ng-container matColumnDef="updated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
            <td mat-cell *matCellDef="let row"> {{row.updated |date}} </td>
          </ng-container>

          <!-- submission_date Column -->
          <ng-container matColumnDef="submission_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Submission Date </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color">
              {{row.submission_date == " " ? '-' :  (row.submission_date |date )}} </td>
          </ng-container>

          <!-- question Column -->
          <ng-container matColumnDef="question">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.question}} </td>
          </ng-container>

          <!-- type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.type}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef id="action"> Actions </th>
            <td mat-cell *matCellDef="let row ; let index=index" [style.color]="row.color"
            style="    text-overflow: unset !important; 
            white-space: normal !important; ">

              <i class="material-icons" (click)="editView(row)"  matTooltip="Edit"
                style="padding-left: 0px !important; cursor: pointer;">create</i>
              
              <i class="material-icons" matTooltip="Deactivate" (click)="Deactivate(row ,index)"
                style="padding-left: 0px !important; cursor: pointer;">touch_app</i>
              
              <i class="material-icons" (click)="eventAction(row, 'delete')" matTooltip="Delete"
                style="padding-left: 0px !important; cursor: pointer;">delete</i>
              
              <i class="material-icons" matTooltip="Clone" (click)="open(name) ; clone(row)"
                style="padding-left: 0px !important; cursor: pointer;">dynamic_feed </i>
              
              <i class="material-icons" (click)="results(row)" matTooltip="Result"
                style="padding-left: 0px !important; cursor: pointer;">visibility</i>
              
             
            </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>

        </table>

      </div>
      <div class="card-footer">
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
    <!-- The Modal -->
    <ng-template #name>
    
      <div>
        <div>
          <div>
    
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="fontHeader">ASSIGNMENT CLONE</h4>
              
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
              <input [(ngModel)]="clone1" placeholder="Enter New Name" type="text" name="" value="" required class="inputBox">
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button"(click)="sendClone()" class="btn btn-primary">Yes</button>
              <button type="button" class="btn btn-danger" (click)="close()" >No</button>
            </div>
    
          </div>
        </div>
      </div>
    
        
    </ng-template>
