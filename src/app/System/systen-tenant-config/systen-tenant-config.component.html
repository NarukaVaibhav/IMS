<div class="master-container1 container p-0" style="margin-bottom: 2%;" >
  <div class="container1 pl-3 pr-3 heading">
    
    <p >TENANT CONFIGURATION</p>
</div>

<form>
    <div class="container1 pl-3 pr-3 pt-3">
      
      
      <div class="row">
        
        <div class="col-lg-4" id="add-user">
         

          <input class="form-control form-control-lg" type="text" placeholder="Address" [(ngModel)]="addr" [ngModelOptions]="{standalone: true}">


          <input class="form-control form-control-lg" type="email" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">

          
    
         
        
        <fieldset class="form-group">
        <label>User Profile</label>
        {{imageError}}
        <div class="custom-file fileInputProfileWrap">
            <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile" accept="image/*" >
            <div class="img-space">

                <ng-container *ngIf="isImageSaved == true">
                    <img [src]="cardImageBase64" />
                </ng-container>
                <ng-container *ngIf="isImageSaved == false && cardImageBase64 == null">
                    <div style="padding-top: 4; text-align: center;"> Choose JPEG / PNG</div>
                </ng-container>

            </div>

        </div>
    </fieldset>
      <a class="btn btn-danger" (click)="removeImage()" *ngIf="isImageSaved == true">Remove</a>
          
        </div>


    
        <div class="col-lg-4" id="office">
    
          <input class="form-control form-control-lg" type="text" placeholder="Contact No" [(ngModel)]="contact" [ngModelOptions]="{standalone: true}">
          

          
        </div>

        <div class="col-lg-4" id="office">
    
            <input class="form-control form-control-lg" type="text" placeholder="Receipt Number" [(ngModel)]="recpt" [ngModelOptions]="{standalone: true}">
           
  
            
          </div>
  
      </div>     
      
      <hr>
    
      <div class="row">
      
      <div class="col-lg-12" style="text-align: center;">
        <button type="button" class="btn btn-primary float-center" (click)="update()" id="back-btn">Update</button>
      </div>      
      
      </div>
      <br>
      </div>
    </form>
    </div>
