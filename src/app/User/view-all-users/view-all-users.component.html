<div class="master-container1  container p-0">
  <div class="card-header">VIEW ALL USERS</div>

  <div class="col-lg-12 card">
    <div class="row">
      <div class="col-md-12">
<mat-form-field style="width:90%;" class="search-form-field" floatLabel="never">
  <input (keyup.enter)="searchUser()" id="search" matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
  <mat-icon mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()" id="clear_btn" >
    cancel</mat-icon>

</mat-form-field>
        <button (click)="searchUser()" style="width:10%;margin-bottom: 17px;" type="button" class="btn btn-primary">Search</button>
      </div>

    </div>
<div class="example-container mat-elevation-z8" >
  <table  id= "enquiry-table" class="col-lg-12" mat-table [dataSource] = "dataSource" matSort>

    <ng-container matColumnDef="name" sticky >
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
      <td mat-cell *matCellDef="let row" > {{row.name}} </td>
    </ng-container>


    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
      <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
    </ng-container>


    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.emailId}} </td>
    </ng-container>


    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.contactNumber}} </td>
    </ng-container>


    <ng-container matColumnDef="browserSupport">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Browser support </th>
      <td id="bs" mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.browserSupport}} </td>
    </ng-container>


    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.updatedAt | date}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td id="st" mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef id="action"> Actions </th>
      <td mat-cell  *matCellDef="let row" [style.color]="row.color" style="padding-left: 0px !important;">
        <mat-icon mat-icon-button (click)="onEdit(row)" title="Edit" style="padding-left: 0px !important;"> edit</mat-icon>
        <mat-icon mat-icon-button (click)="onDelete(row)" title="Delele" style="padding-left: 0px !important;"> delete_outline</mat-icon>
        <mat-icon mat-icon-button (click)="onActive(row)" title="Activate" style="padding-left: 0px !important;">how_to_reg</mat-icon>
        <mat-icon mat-icon-button (click)="onInactive(row)" title="Deactivate"style="padding-left: 0px !important;"> perm_identity</mat-icon>
     </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>

</div>
<div class="card-footer">
  <mat-paginator (page)="PageEvent($event)"
              [pageSize]="10"
              [pageSizeOptions]="[10]" showFirstLastButtons>
</mat-paginator>
</div>
</div>
</div>
