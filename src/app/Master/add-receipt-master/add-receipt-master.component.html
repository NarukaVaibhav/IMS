<div class="master-container1 container p-0" >
    <div class="card-header" >Admission Master

    </div>

    <div  class="col-lg-12 card" style="margin-top: 10px;">

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="margin-top: 15px;" >
                <!--<div class="col-lg-12 card cardstyle">-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Admission Id*</mat-label>
                        <input [(ngModel)]="adID" type="text" matInput   placeholder="Admission Id*" name="adID">
                    </mat-form-field>

                <mat-form-field  class="full-width" appearance="outline">
                    <mat-label>Receipt Id*</mat-label>
                    <input  type="text" matInput   placeholder="Receipt  Id*" name="RCid">
                </mat-form-field>

                <mat-form-field  class="full-width" appearance="outline">
                    <mat-label>Receipt Number*</mat-label>
                    <input [(ngModel)]="rcnumber" type="text" matInput   placeholder="Receipt Number*" name="rcNu">
                </mat-form-field>

                <!--</div>-->
              </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" (click)="addAdmisionid()">Add Admission ID</button>

                <button type="button" class="btn btn-primary" (click)="addReceiptNumber()">Add Receipt ID</button>

            </div>
        </div>


    </div>


 </div>
