<div class="master-container1  container p-0">
  <div class="card-header">VIEW USER TASKS</div>
<div class="col-lg-12 card">
    
      <mat-form-field class="search-form-field" floatLabel="never">
        <input id="search" matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off"
          (keyup)="applyFilter()">
        <mat-icon mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
          cancel</mat-icon>
        
      </mat-form-field>


      
      <div class="example-container mat-elevation-z8 card-body">
        <table id="enquiry-table" mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="name" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
            <td mat-cell *matCellDef="let row" > {{row.name}} </td>
          </ng-container>


          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.emailId}} </td>
          </ng-container>


          <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
            <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
          </ng-container>


          <ng-container matColumnDef="updated_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.updatedAt | date}} </td>
          </ng-container>




          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td id="st" mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.status}} </td>
          </ng-container>




          <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>

        </table>
      </div>
      <div class="card-footer">
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
        </mat-paginator>
      </div>
      </div>
    </div>
