<div class="container">
  <h3>Dashboard</h3>
  <div class="row ">
    <div class="col-sm">
      <p>Pending Enquiries</p>
      <p>{{pendingEnquiries}}</p>
      <a routerLink='/Enquiry/view-enquiry' routerLinkActive="active">View All</a>
    </div>
    <div class="col-sm">
      <p>Active Admissions</p>
      <p>{{activeAdmissions}}</p>
      <a routerLink='/Admission/view-admissions' routerLinkActive="active">View All</a>
    </div>
    <div class="col-sm">
      <p>Active Teachers</p>
      <p>{{activeTeachers}}</p>
      <a style="color: #007BFF;"  (click)="routeToTeachers()">View All</a>
    </div>
    <div class="col-sm">
      <p>Active Batches</p>
      <p>{{activeBatches}}</p>
      <a routerLink='/CourseMgmt/batches' routerLinkActive="active">View All</a>
    </div>
  </div>
  <div class="row">
    <div class="col-5">
      <div class="calendar">
        <full-calendar deepChangeDetection="true" #calendar 
        [header]="{
            left: 'prev,next today',
            center: 'title',
            right: 'listWeek'
          }" 
        [plugins]="calendarPlugins" 
        [events]="calendarEvents"
        (dateClick)="handleDateClick($event)"
        (eventClick)="eventClick($event.event)">
        </full-calendar>
      </div>
    </div>
    <div class="col-7">
      <ng-vertical-timeline [data]="events"></ng-vertical-timeline>
    </div>
  </div>


</div>
