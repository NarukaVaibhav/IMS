<ngx-loading-bar></ngx-loading-bar>
<!-- <app-login *ngIf="loggedIn==false"></app-login> -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Profile</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <a style="font-size: medium !important; margin-left: 12rem;" class="modal-link" routerLinkActive="active"
      style="cursor:pointer" (click)=" editProfile(); modal.dismiss('Cross click')">Edit Profile</a>
    <a style="font-size: medium !important; margin-left: 12rem;" class="modal-link"
      (click)="logout(); modal.dismiss('Cross click')" routerLinkActive="active" style="cursor:pointer">Log Out</a>
  </div>
</ng-template>

<header class="demo-header">
  <div class="master-header row">
    <div class='col-2' style="display: flex; cursor: pointer;">
      <img class="toggleIcon" (click)="_toggleOpened()" src="../assets/menu-2.svg">
      <div class="title">IMS</div>
    </div>

    <div class="col-10">
      <button style="display: flex;" (click)="openDialog(content)" class="login-button">
        <mat-icon class="proicon">account_circle</mat-icon>
        <p style="margin: 1rem; margin-top: 0.7rem;">{{ProfileName}}</p>
      </button>
    </div>

  </div>
</header>


<ng-sidebar-container >
  <ng-sidebar [(opened)]="_opened" mode="slide" position="left" dock="_dock" dockedSize="70px" ariaLabel="'My sidebar'">
    <a routerLinkActive="active">
      <div style="height: 20px;"><img src="../assets/home-outline.svg">
      </div>
    </a>

    <div *ngFor="let i of SIDEMENUARR;let index=index;">
      <div *ngIf="!i.submenu && i.show ">
      <a *ngIf="_opened" [routerLink]="i.route" title="Dashboard" (click)="_toggleOpened()" routerLinkActive="active"
         >
        <mat-icon class="sideicon">{{i.icon}}</mat-icon>{{i.name}}
      </a>
      <a *ngIf="!_opened" [routerLink]="i.route" title="Dashboard" (click)="oneTimeToggle()" routerLinkActive="active"
              >
        <mat-icon style="float: right;" class="sideicon">{{i.icon}}</mat-icon>
      </a>
      </div>

      <div *ngIf="i.submenu && i.show">
      <button *ngIf="_opened" title="Enquiry" (click)="oneTimeToggle();submenuSHOW(index);" class="dropdown-btn">
        <mat-icon  class="sideicon">{{i.icon}}</mat-icon>{{i.name}}
        <mat-icon *ngIf="!i.showsub" class="sideicon"   style="float: right;">keyboard_arrow_left</mat-icon>
        <mat-icon *ngIf="i.showsub" class="sideicon"  style="float: right;">keyboard_arrow_down</mat-icon>

      </button>
        <button *ngIf="!_opened" title="Enquiry" (click)="oneTimeToggle()" class="dropdown-btn">
          <mat-icon style="float: right;" class="sideicon">{{i.icon}}</mat-icon>
        </button>
      <div *ngIf="i.showsub && _opened"  [@inOutAnimation] class="dropdown-container">
        <div *ngFor="let j of i.sub"><a *ngIf="j.show" [routerLink]='j.route' (click)="_toggleOpened()" routerLinkActive="active">{{j.name}}</a></div>
      </div>

    </div>
    </div>
