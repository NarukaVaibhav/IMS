<div class="master-container1 container ">
  <div class=" heading  pr-2 pl-2  xyz ">
    <div class="row">
      <div class="col-lg-6 top">
        EDIT FEEDBACK
      </div>
      <div class="col-lg-6 text-right">
      <button class="btnCSS submitButton upload " (click) = "submit()"  >Update Feedback</button>
      </div>
      </div>
  </div>
    <div >
    
      <div  class="table  pr-2 pl-2 pt-2 xyz">
        <div >
         
          
            <div class="form-group">
            <input [(ngModel)]="title" type="text" required placeholder="Feedback Title" class="form-control" id="title" value="" required>
          </div>
          <div class="form-group">
            
           <select [(ngModel)]="batch"  name= "batch" class="form-control">
              <option [innerHTML] disabled value="" required>Batch</option>
              <option *ngFor="let res of new_results" [value]='res.name'>{{res.name ? res.name : '' }}</option>
           </select>
         </div>
         <div class="change" *ngIf="content1">
         <h6>ADD QUESTION</h6>
         <hr>
         <div class="form-group">
          <select class="form-control" [(ngModel)]="select" required>
            <option selected disabled value="">Question Type</option>
            <option value ="Rating">Rating</option>
            <option value ="Input">Input</option>
            <option value ="Option">Option</option>
          </select>
         </div>
         <div class="form-group">
          <textarea class="form-control" id="Textarea1" rows="4" [(ngModel)]="question" placeholder="write question" value="" required></textarea>
         </div>
    
         
         <div class="col-lg-12" *ngIf="select == 'Option' && editOption == false">
    
         
          <div class="row">
            
            <div class="col-lg-3" *ngFor="let row of options">
              
              <input type="text" class="form-control mt-3"  placeholder="Option" name="row.label" [(ngModel)]="row.label"  required>
            </div>
            <mat-icon mat-icon-button  title="Add Option" (click)="optionss()" class="mt-3" >add_circle</mat-icon>
            <mat-icon mat-icon-button  title="Remove Option" (click)="removeOptions()" class="mt-3" *ngIf="options.length>4">cancel</mat-icon>
          </div>
       
        </div>
    
        <div class="col-lg-12" *ngIf=" editOption == true && editType == true">
          
          <div class="row">
            
            <div class="col-lg-3" *ngFor="let row of editOptions">
              
              <input type="text" class="form-control mt-3"  placeholder="Option" name="row.label" [(ngModel)]="row.label"  required>
            </div>
            <mat-icon mat-icon-button  title="Add Option" (click)="editOptionIncrease()" class="mt-3" >add_circle</mat-icon>
            <mat-icon mat-icon-button  title="Remove Option" (click)="editOptionDecrease()" class="mt-3" *ngIf="editOptions.length>4">cancel</mat-icon>
          </div>
       
        </div>
        
    
    
         <div class="button">
           <button (click)="add()" type="button" class="btn btn-primary" id="add_ques" *ngIf="editOption == false" >Add Question</button>
           <button (click)="update()" type="button" class="btn btn-primary" id="add_ques"*ngIf="editOption == true" >Update Question</button>
         </div>
    
         
        </div>
        <div class="change" *ngIf="content2">
        <h6>Edit Question</h6>
        <hr>
        <div class="form-group">
         <select class="form-control" [(ngModel)]="select1" required>
           <option selected disabled value="">Question Type</option>
           <option value ="Rating">Rating</option>
           <option value ="Input">Input</option>
           <option value ="Option">Option</option>
         </select>
        </div>
        <div class="form-group">
         <textarea class="form-control" id="Textarea1" rows="4" [(ngModel)]="question1" placeholder="write question" value="" required></textarea>
        </div>
        
        <div class="col-lg-12" *ngIf="select1 == 'Option'">
    
          
          <div class="row">
            
            <div class="col-lg-3" *ngFor="let row of options" >
              <input type="text" class="form-control mt-3" id="opt" placeholder="Option" name="row.label" [(ngModel)]="row.label" value="row.label" required >
            </div>
            <mat-icon mat-icon-button  title="Add Option" (click)="optionss()" class="mt-3" >add_circle</mat-icon>
            <mat-icon mat-icon-button  title="Remove Option" (click)="removeOptions()" class="mt-3" *ngIf="options.length>4">cancel</mat-icon>
          </div>
       
        </div>
    
    
        <div class="button">
          <button (click)="update()" type="button" class="btn btn-primary" id="add_ques" >Update Question</button>
        </div>
        </div>
       </div>
      </div>
    
      <div >
        <div class=" table pt-2 pl-2 pr-2">
          <h6>ALL QUESTIONS</h6>
          <div class="table-wrapper-scroll-y my-custom-scrollbar">
          <table class="table" style="margin-top: 2%">
      <thead>
        <tr>
          
          <th scope="col">No.</th>
          <th scope="col">Question</th>
          <th scope="col">Type</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of questions,let i=index">
     
          <td>{{i + 1}}</td>
          <td>{{row.question}}</td>
          <td>{{row.questionType}}</td>
          <td>
            <mat-icon mat-icon-button (click)="edit(row ,i)" title="Edit" >edit</mat-icon>
            <mat-icon mat-icon-button (click)="delete(row)" title="Delete" >delete_outline</mat-icon>          </td>
        </tr>
        </tbody>
        </table>
        </div>
        </div>
      </div>
     </div>
    </div>
