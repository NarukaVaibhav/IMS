
<div class="master-container1 container p-0">
  <div class="card-header">VIEW ALL FEEDBACKS</div>

  <div class="col-lg-12 card">

<mat-form-field class="search-form-field" floatLabel="never">
  <input  id="search" matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
  <mat-icon mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()" id="clear_btn" >
    cancel</mat-icon>

</mat-form-field>



<div class="example-container mat-elevation-z8"  >
  <table  id= "enquiry-table" class="col-lg-12" mat-table [dataSource] = "dataSource" matSort>

    <!-- feedbackName -->
    <ng-container matColumnDef="feedBackName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Feedback Name </th>
      <td mat-cell *matCellDef="let row"> {{row.feedbackTitle}} </td>
    </ng-container>

    <!-- batch Column -->
    <ng-container matColumnDef="batch">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch </th>
      <td mat-cell *matCellDef="let row">{{row.batch.name}}  </td>
    </ng-container>

    <!-- updated Column -->
    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
      <td mat-cell *matCellDef="let row">{{row.updatedAt |date}}  </td>
    </ng-container>



    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.hasOwnProperty('status') ? row.status : ''}} </td>
    </ng-container>

    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef id="action"> Actions </th>
      <td mat-cell  *matCellDef="let row; let i = index" [style.color]="row.color" style="padding-left: 0px !important;">
        <i class="material-icons"  (click)="edit(row)"  matTooltip="Edit" >create</i>
        <i class="material-icons"  title="Delete" matTooltip="Delete" (click)="delete(i)">delete</i>
        <i class="material-icons"  matTooltip="Clone" (click)="open(name) ; clone(row)" title="Clone" >dynamic_feed</i>
       <i class="material-icons"  matTooltip="Activate" (click)="statusactive(row)" title="Activate" *ngIf="row.status=='Inactive'">touch_app</i>
        <i class="material-icons"   (click)="statusinactive(row)" title="Deactivate" *ngIf="row.status=='Active'" matTooltip="Deactivate">touch_app</i>
       <i class="material-icons"  (click)="summary(row)" matTooltip="Summary">visibility</i>
     </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>

</div>
<div class="card-footer">
  <mat-paginator (page)="PageEvent($event)"
              [pageSize]="10"
              [pageSizeOptions]="[10]" showFirstLastButtons>
</mat-paginator>
</div>
</div>
<!-- </div> -->













    <!-- The Modal -->
    <ng-template #name>

  <div>
    <div>
      <div>

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">CLONE FEEDBACK</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <input [(ngModel)]="clone1" placeholder="Enter New Name" type="text" name="" value="" required>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button"(click)="sendclone()" class="btn btn-primary">Yes</button>
          <button type="button" class="btn btn-danger" (click)="close()" >No</button>
        </div>

      </div>
    </div>
  </div>


</ng-template>


</div>
