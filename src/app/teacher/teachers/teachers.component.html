<div class="master-container1 container p-0">
  <div >
    <div class="card-header">TEACHERS</div>

  <div class="col-lg-12 card">
<mat-form-field class="search-form-field" floatLabel="never">
  <input  id="search" matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
  <mat-icon mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
    cancel</mat-icon>
</mat-form-field>

<!-- <a style="cursor: pointer" (click)="exportexcel()">
  <mat-icon> cloud_download</mat-icon>
</a>
  </div> -->


<div class="example-container mat-elevation-z8" >
  <table  id= "enquiry-table" class="col-lg-12" mat-table [dataSource] = "dataSource" matSort>
    
    <!-- name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- contact Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
      <td mat-cell *matCellDef="let row"> {{row.contact }} </td>
    </ng-container>

    <!-- batch Column -->   
    <ng-container matColumnDef="batch">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Batch </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color" (click)="nextPage(row)"> <p style="cursor: pointer;text-overflow: ellipsis; white-space: nowrap; color:indigo ;margin-bottom: 0px; font-weight: bolder;">{{row.batch}}</p> </td>
    </ng-container>
   
    <!-- cource Column -->
    <ng-container matColumnDef="cource">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cource </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.cource}} </td>
    </ng-container>
   
    
  
        
    <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
    
  </table>
  
</div>
<div class="card-footer">
  <mat-paginator
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
</mat-paginator>
</div>
</div>
  </div>
</div>
