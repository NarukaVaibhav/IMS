
<form [formGroup]="loginForm" (ngSubmit)="generateLogin()">
  <div class="login-container">
      <div class="card-header">
         <h4><b> IMS Admin Panel</b></h4>
      </div>
     <hr>
  <div class="form-group">
      
      <input type="text" placeholder= "Email ID" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['email'].errors }" />
      <div *ngIf="submitted && loginForm.controls['email'].errors" class="invalid-feedback">
          <div *ngIf="loginForm.controls['email'].errors.required">Username is required</div>
      </div>
  </div>
  <div class="form-group">
      <input type="password" placeholder= "Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].errors }" />
      <div *ngIf="submitted && loginForm.controls['password'].errors" class="invalid-feedback">
          <div *ngIf="loginForm.controls['password'].errors.required">Password is required</div>
      </div>
  </div>
  <div class="form-group set">
      <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
      </button>
      
  </div>
  </div>
</form>
