
<div class="master-container1  container p-0">
  <div class="card-header">VIEW ALL TASK CONFIGURATIONS</div>

  <div class="col-lg-12 card">

    
    <mat-form-field class="search-form-field" floatLabel="never" >
      <input  id="search" matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <mat-icon mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"  (click)="onSearchClear()" id="clear_btn" >
        cancel</mat-icon>
      
    </mat-form-field>
     
     
      
      <div class="example-container  mat-elevation-z8" >
        <table  id= "enquiry-table" mat-table [dataSource] = "dataSource" matSort>
          
          <ng-container matColumnDef="name" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header style=" border: 1px solid black"> Name </th>
            <td mat-cell *matCellDef="let row" style=" border: 1px solid black"> {{row.name}} </td>
          </ng-container>
      
         
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="config_type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Configuration Type </th>
            <td mat-cell *matCellDef="let row"> {{row.configType}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="config_value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Configuration Value </th>
            <td mat-cell *matCellDef="let row" > {{row.configValue}} </td>
          </ng-container>
          
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef id="action" > Actions </th>
            <td mat-cell  *matCellDef="let row" [style.color]="row.color"> 
              <mat-icon mat-icon-button (click)="onEdit(row)" title="Edit"> edit</mat-icon>
              <mat-icon mat-icon-button (click)="onDelete(row)" title="Delele"> delete_outline</mat-icon>
           </td>
          </ng-container>
          
        
              
          <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
          
        </table>
        
      </div>
      <div class="card-footer">
      <mat-paginator
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
      </mat-paginator>
      </div>
      
</div>
</div>
