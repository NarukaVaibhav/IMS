
<!-- // Edit Profile -->
<div class="master-container1 container p-0">
  <div class="card-header">  EDIT  USER</div>
  <div class="pl-2 pr-2" style="background-color: #FFFFFF;">

    <div class="row pt-4">
      <div class="col-md-6">
        <input type="text" class="form-control inputBox" placeholder="Name *" name="name"
          [(ngModel)]="name" disabled>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control inputBox" placeholder="Contact Number *" name="contact"
          [(ngModel)]="contact">
      </div>
      <div class="col-lg-6 mt-4">
        <textarea cols="40" rows="5" name="mailingAddress" [(ngModel)]="mailingAddress" placeholder="Mailing Address *"
          class="form-control inputBox"></textarea>
      </div>
      <div class="col-lg-6 mt-4">
        <div class="row">
          <div class="col-lg-10">
            <input class="form-control inputBox" matInput [matDatepicker]="picker" (click)="picker.open()"
              placeholder="Date of Birth"  name="dob" [(ngModel)]="dob" autocomplete="off" [max]="today">
          </div>
          <div class="col-lg-2">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>

          <div class="col-md-12 mt-4">
            <input type="text" class="form-control inputBox" placeholder="Email Id *" name="email"
              [(ngModel)]="email" disabled>
          </div>

        </div>

      </div>
      <div class="col-md-6 mt-4">
          <select name="country" [(ngModel)]="country" class="form-control inputBox" (change)="onChangeCountry($event.target.value)">
          <option [ngValue]="placeholder" disabled selected hidden>Select Country *</option>
          <option *ngFor="let key of countryArray" [ngValue]="key.countryName ? key.countryName : ''">{{key.countryName ? key.countryName : ''}}
          </option>
        </select>
      </div>
      <div class="col-md-6 mt-4">
        <select name="states" [(ngModel)]="states" class="form-control inputBox" (change)="onChangeFormat($event.target.value)">
        <option [ngValue]="placeholder" disabled selected hidden>Select State *</option>
        <option *ngFor="let key of statesArray" [ngValue]="key.stateName ? key.stateName : ''">{{key.stateName ? key.stateName : ''}}
        </option>
    </select>
    </div>
    <div class="col-md-6 mt-4">
        <select name="city" [(ngModel)]="city" class="form-control inputBox" >
            <option [ngValue]="placeholder" disabled selected hidden>Select City *</option>
            <option *ngFor="let key of cityArray" [ngValue]="key.cityName ? key.cityName : ''">{{key.cityName ? key.cityName : ''}}
            </option>    
        </select>
    </div>
    <div class="col-md-6 mt-4">
        <input type="number" class="form-control inputBox" placeholder="PinCode *" name="pincode"  autocomplete="off"
          [(ngModel)]="pincode">
      </div>
      <div class="col-md-6 mt-4">
        <input type="password" class="form-control inputBox" placeholder="Password *" name="password"
          [(ngModel)]="password">
      </div>
     
      <div class="col-md-12 text-right mb-4 bottomBorder">
          <button class="btnCSS submitButton" (click)="updateProfile()">Update</button>
      </div>
    </div>
  </div>
</div>
